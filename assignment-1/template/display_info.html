<html>
<head>
  <title>Zelthy</title>
</head>
<body>
  <table>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Date</th>
      <th>Action</th>
      <th>User ID</th>
      <th>Criticality</th>
    </tr>
    {% for item in data%}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.description}}</td>
      <td>{{item.date}}</td>
      <td>{{item.action}}</td>
      <td>{{item.user_id}}</td>
      <td>{{item.criticality}}</td>
    </tr>
    {%endfor%}
  </table>

</body>
</html>
